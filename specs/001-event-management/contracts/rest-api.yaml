openapi: 3.0.3
info:
  title: Event Management API
  version: 1.0.0
  description: |
    REST API for event management feature. This API is auto-generated by Supabase
    from the PostgreSQL schema. All endpoints enforce Row-Level Security (RLS) for
    team-based data isolation.

    **Authentication**: All endpoints require Bearer token (JWT) from Supabase Auth.

    **Base URL**: `https://<project-ref>.supabase.co/rest/v1`

servers:
  - url: https://{project-ref}.supabase.co/rest/v1
    description: Supabase production
    variables:
      project-ref:
        default: your-project-ref
        description: Your Supabase project reference ID
  - url: http://localhost:54321/rest/v1
    description: Supabase local development

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Supabase Auth JWT token

  schemas:
    Event:
      type: object
      required:
        - team_id
        - title
        - location
        - start_date
        - end_date
        - created_by
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique event identifier
        team_id:
          type: string
          format: uuid
          description: Team that owns this event
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Event title (1-200 characters)
          example: "Q1 Planning Offsite"
        description:
          type: string
          maxLength: 10000
          nullable: true
          description: Event description (max 10,000 characters)
          example: "Quarterly planning session for engineering roadmap"
        location:
          type: string
          minLength: 1
          maxLength: 500
          description: Physical or virtual location
          example: "Conference Room A, Building 1"
        start_date:
          type: string
          format: date-time
          description: Event start date/time (ISO 8601 with timezone)
          example: "2025-01-15T09:00:00-08:00"
        end_date:
          type: string
          format: date-time
          description: Event end date/time (must be >= start_date)
          example: "2025-01-15T17:00:00-08:00"
        timezone:
          type: string
          default: "UTC"
          description: IANA timezone identifier
          example: "America/Los_Angeles"
        created_by:
          type: string
          format: uuid
          readOnly: true
          description: User ID of event creator
        updated_by:
          type: string
          format: uuid
          nullable: true
          readOnly: true
          description: User ID of last modifier
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Last modification timestamp

    EventCreate:
      type: object
      required:
        - team_id
        - title
        - location
        - start_date
        - end_date
      properties:
        team_id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 10000
        location:
          type: string
          minLength: 1
          maxLength: 500
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        timezone:
          type: string
          default: "UTC"

    EventUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 10000
        location:
          type: string
          minLength: 1
          maxLength: 500
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        timezone:
          type: string

    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
          example: "PGRST116"
        message:
          type: string
          description: Human-readable error message
          example: "The result contains 0 rows"
        details:
          type: string
          description: Additional error details
        hint:
          type: string
          description: Suggestion for fixing the error

paths:
  /events:
    get:
      summary: List events for user's teams
      description: |
        Returns all events for teams the authenticated user belongs to.
        Results are automatically filtered by RLS policies.
      operationId: listEvents
      parameters:
        - name: select
          in: query
          schema:
            type: string
            default: "*"
          description: Columns to return (comma-separated)
          example: "id,title,start_date,location"
        - name: order
          in: query
          schema:
            type: string
            default: "start_date.desc"
          description: Sort order
          example: "start_date.desc"
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 1000
          description: Maximum number of events to return
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Number of events to skip (pagination)
        - name: team_id
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by specific team (optional)
          example: "eq.11111111-1111-1111-1111-111111111111"
        - name: start_date
          in: query
          schema:
            type: string
          description: Filter by start date (operators: gt, gte, lt, lte, eq)
          example: "gte.2025-01-01"
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '401':
          description: Unauthorized - missing or invalid JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new event
      description: |
        Creates a new event for a team the user belongs to.
        RLS policies enforce that user can only create events for their teams.
      operationId: createEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreate'
      responses:
        '201':
          description: Event created successfully
          headers:
            Location:
              schema:
                type: string
              description: URI of the created event
              example: "/events?id=eq.123e4567-e89b-12d3-a456-426614174000"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "23514"
                message: "new row for relation \"events\" violates check constraint \"events_end_after_start\""
                details: "Failing row contains (...)"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - user not a member of the team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events?id=eq.{eventId}:
    get:
      summary: Get event by ID
      description: Returns a single event if user has access to the event's team
      operationId: getEvent
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Event UUID
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
                minItems: 1
                maxItems: 1
        '404':
          description: Event not found or user lacks permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update an event
      description: |
        Updates an existing event. RLS policies enforce team membership.
        Only provided fields are updated (partial update).
      operationId: updateEvent
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdate'
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - user cannot edit this event
        '404':
          description: Event not found

    delete:
      summary: Delete an event
      description: |
        Deletes an event. Only team owners/admins can delete events (RLS policy).
      operationId: deleteEvent
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Event deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - user lacks delete permission
        '404':
          description: Event not found

externalDocs:
  description: Supabase REST API Documentation
  url: https://supabase.com/docs/guides/api

tags:
  - name: events
    description: Event CRUD operations
